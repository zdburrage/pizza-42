<div class="container mt-5">
  <div
    class="row align-items-center profile-header mb-5 text-center text-md-left"
  >
    <div *ngIf="pizzas" class="col-md">
      <h2>Pizzas</h2>
      <select multiple>
        <option *ngFor="let z of pizzas">{{ z?.type }} - {{z?.price | currency}}</option>
      </select>
    </div>

 
  </div>
</div>
